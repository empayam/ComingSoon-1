<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در دست راه اندازی</title>

    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="countdown">
        <h1>نورین کارتن</h1>
        <p>این وبسایت در دست راه اندازی می باشد و به زودی در دسترس قرار میگیرد</p>
        <canvas width="400" height="400" id="timer"></canvas>
        <p>زمان پیش بینی شده برای اجرا</p>
        <div>
            <span id="days"></span> روز 
            <span id="hours"></span> ساعت 
            <span id="minutes"></span> دقیقه 
            <span id="seconds"></span> ثانیه
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
